<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exploring the CSS Box Model</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS Box Model Demo</h1>
    <div class="box1">
        <strong>Box 1</strong><br>
        <em>box-sizing: content-box</em><br>
        Padding: 30px<br>
        Border: 4px solid<br>
        Margin: 20px
    </div>
    <div class="box2">
        <strong>Box 2</strong><br>
        <em>box-sizing: border-box</em><br>
        Padding: 20px 40px<br>
        Border: 6px dashed<br>
        Margin: 40px 10px
    </div>
    <div class="box3">
        <strong>Box 3</strong><br>
        <em>box-sizing: content-box (default)</em><br>
        Padding: 10px 25px 30px 15px<br>
        Border: 2px dotted<br>
        Margin: 10px 50px 30px 5px
    </div>
</body>
</html>
