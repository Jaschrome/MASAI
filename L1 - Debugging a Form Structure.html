<form action="/submit">
  
  <!-- Changed 'Name' to 'for' to link label to input -->
  <label for="username">Enter Username:</label>
  
  <!-- Fixed missing quote in name, and closed the tag -->
  <input type="text" id="username" name="username" />

  <!-- 'for' links label to input with 'passcode' -->
  <label for="passcode">Password:</label>
  
  <!-- Fixed 'typ' to 'type', corrected the attribute name -->
  <!-- Closed the input tag -->
  <input type="password" id="passcode" name="password" />

  <!-- invalid 'Submit' attribute to 'type="submit"' -->
  <!-- Fixed tag: </buttn> to </button> -->
  <button type="submit">Submit Form</button>
</form>
