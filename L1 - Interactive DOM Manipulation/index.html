<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive DOM Manipulation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Input for background color -->
  <input type="text" id="color-input" placeholder="Enter color name">

  <!-- Input for updating div text -->
  <input type="text" id="text-input" placeholder="Enter new text">

  <!-- Buttons -->
  <button id="bg-btn">Change Background</button>
  <button id="text-btn">Update Text</button>

  <!-- Div whose background and text will be updated -->
  <div id="target-box">This is the initial content.</div>

  <script src="script.js"></script>
</body>
</html>
